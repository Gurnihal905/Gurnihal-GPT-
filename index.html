<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gurnihal GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #8884; border-radius: 10px; }
        
        .markdown-body pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        #loading {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: white; display: flex; align-items: center;
            justify-content: center; z-index: 9999;
        }
        .dark #loading { background: #131314; color: white; }

        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) {
            #sidebar.closed { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-[#131314] text-gray-900 dark:text-gray-100 h-full flex flex-col transition-colors duration-200">

    <div id="loading">
        <div class="text-center">
            <div class="animate-bounce text-3xl font-bold bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent mb-2">
                Gurnihal GPT
            </div>
            <p class="text-gray-400 text-sm">Architecting your workspace...</p>
        </div>
    </div>

    <div class="flex flex-1 h-full overflow-hidden relative">
        
        <aside id="sidebar" class="fixed md:relative z-40 w-72 h-full bg-gray-100 dark:bg-[#1e1f20] border-r border-gray-200 dark:border-gray-700 flex flex-col closed md:transform-none">
            <div class="p-4 flex flex-col h-full">
                <button onclick="createNewChat()" class="flex items-center gap-3 px-4 py-3 rounded-full bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-200 dark:hover:bg-indigo-900/50 transition-all mb-8">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span class="font-medium text-sm">New Gurnihal Chat</span>
                </button>

                <div id="chat-list" class="flex-1 overflow-y-auto space-y-1 pr-2"></div>

                <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                    <button onclick="toggleModal('settings-modal')" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-[#333537] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        <span class="text-sm text-gray-600 dark:text-gray-400">Gurnihal Settings</span>
                    </button>
                    <button onclick="toggleDarkMode()" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-[#333537] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="dark:hidden"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden dark:block"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line></svg>
                        <span class="text-sm text-gray-600 dark:text-gray-400">Toggle Theme</span>
                    </button>
                </div>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

        <main class="flex-1 flex flex-col h-full bg-white dark:bg-[#131314] relative">
            <header class="h-16 flex items-center justify-between px-4 border-b border-gray-100 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600 text-lg" id="current-chat-title">Gurnihal GPT</h1>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:px-20 lg:px-48 space-y-8 scroll-smooth pb-32">
                <div class="flex flex-col items-center justify-center h-full text-center space-y-4" id="welcome-screen">
                    <div class="w-16 h-16 bg-gradient-to-tr from-indigo-600 to-purple-500 rounded-2xl rotate-12 shadow-xl flex items-center justify-center text-white text-3xl font-bold">G</div>
                    <h2 class="text-3xl font-semibold tracking-tight text-gray-800 dark:text-gray-100">Welcome to Gurnihal GPT</h2>
                    <p class="text-gray-500 max-w-sm">A universal interface for your most powerful AI models. How can we build today?</p>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 md:px-20 lg:px-48 bg-gradient-to-t from-white dark:from-[#131314] via-white dark:via-[#131314] to-transparent">
                <div class="relative max-w-4xl mx-auto mb-4">
                    <div class="flex items-center bg-gray-100 dark:bg-[#1e1f20] rounded-2xl p-2 shadow-sm border border-transparent focus-within:border-indigo-400 transition-all">
                        <textarea 
                            id="user-input"
                            rows="1"
                            placeholder="Message Gurnihal GPT..."
                            class="flex-1 bg-transparent border-none focus:ring-0 p-3 text-base resize-none max-h-48 overflow-y-auto"
                            oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"
                        ></textarea>
                        <button onclick="handleSendMessage()" id="send-btn" class="p-3 text-indigo-600 dark:text-indigo-400 hover:bg-indigo-100 dark:hover:bg-indigo-900/30 rounded-xl transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white dark:bg-[#1e1f20] w-full max-w-md rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <h3 class="text-xl font-bold">Gurnihal Engine Config</h3>
                <button onclick="toggleModal('settings-modal')" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">OpenRouter Key</label>
                    <input type="password" id="api-key-input" class="w-full bg-gray-100 dark:bg-[#131314] border-none rounded-lg p-3 focus:ring-2 ring-indigo-500" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Active Model</label>
                    <input type="text" id="model-input" class="w-full bg-gray-100 dark:bg-[#131314] border-none rounded-lg p-3 focus:ring-2 ring-indigo-500" placeholder="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">System Directives</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full bg-gray-100 dark:bg-[#131314] border-none rounded-lg p-3 focus:ring-2 ring-indigo-500" placeholder="You are Gurnihal GPT..."></textarea>
                </div>
                <button onclick="saveSettings()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors mt-4">
                    Update Gurnihal GPT
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model_id') || 'google/gemini-2.0-flash-lite-preview:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are Gurnihal GPT, a sophisticated and helpful AI assistant.',
            chats: JSON.parse(localStorage.getItem('chats') || '[]'),
            currentChatId: null,
            isGenerating: false,
            darkMode: localStorage.getItem('dark_mode') === 'true'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            if (state.darkMode) document.documentElement.classList.add('dark');
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            
            renderChatList();
            if (state.chats.length > 0) loadChat(state.chats[0].id);
            else createNewChat();

            const input = document.getElementById('user-input');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            document.getElementById('loading').style.display = 'none';
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('closed');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            localStorage.setItem('dark_mode', state.darkMode);
            document.documentElement.classList.toggle('dark');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value.trim();
            state.model = document.getElementById('model-input').value.trim() || 'google/gemini-2.0-flash-lite-preview:free';
            state.systemPrompt = document.getElementById('system-prompt-input').value.trim();
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('model_id', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            toggleModal('settings-modal');
        }

        function createNewChat() {
            const newChat = { id: Date.now().toString(), title: 'New Conversation', messages: [] };
            state.chats.unshift(newChat);
            localStorage.setItem('chats', JSON.stringify(state.chats));
            loadChat(newChat.id);
            renderChatList();
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            document.getElementById('current-chat-title').innerText = chat.title;
            renderMessages();
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('closed');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = state.chats[0]?.id || null;
            if (!state.currentChatId) createNewChat();
            else loadChat(state.currentChatId);
            localStorage.setItem('chats', JSON.stringify(state.chats));
            renderChatList();
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-lg cursor-pointer transition-colors ${state.currentChatId === chat.id ? 'bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-200' : 'hover:bg-gray-200 dark:hover:bg-[#28292a] text-gray-600 dark:text-gray-400'}">
                    <span class="truncate text-sm font-medium">${chat.title}</span>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">✕</button>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('chat-container');
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) {
                container.innerHTML = '';
                container.appendChild(document.getElementById('welcome-screen'));
                document.getElementById('welcome-screen').classList.remove('hidden');
                return;
            }
            document.getElementById('welcome-screen').classList.add('hidden');
            container.innerHTML = chat.messages.map(msg => `
                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] md:max-w-[75%] flex gap-4 ${msg.role === 'user' ? 'flex-row-reverse' : ''}">
                        <div class="w-8 h-8 rounded-lg flex-shrink-0 flex items-center justify-center font-bold text-xs ${msg.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200'}">
                            ${msg.role === 'user' ? 'U' : 'G'}
                        </div>
                        <div class="markdown-body text-sm md:text-base leading-relaxed">
                            ${marked.parse(msg.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || state.isGenerating) return;
            if (!state.apiKey) return toggleModal('settings-modal');

            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (chat.messages.length === 0) {
                chat.title = text.substring(0, 25) + '...';
                renderChatList();
            }

            chat.messages.push({ role: 'user', content: text });
            input.value = '';
            input.style.height = 'auto';
            renderMessages();

            state.isGenerating = true;
            const container = document.getElementById('chat-container');
            
            // Streaming visual setup
            const aiMsgObj = { role: 'assistant', content: '' };
            chat.messages.push(aiMsgObj);
            const aiWrapper = document.createElement('div');
            aiWrapper.className = 'flex justify-start';
            aiWrapper.innerHTML = `
                <div class="max-w-[85%] md:max-w-[75%] flex gap-4">
                    <div class="w-8 h-8 rounded-lg bg-gray-200 dark:bg-gray-700 flex items-center justify-center font-bold text-xs">G</div>
                    <div class="stream-target markdown-body text-sm md:text-base">...</div>
                </div>`;
            container.appendChild(aiWrapper);
            const streamTarget = aiWrapper.querySelector('.stream-target');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [{ role: "system", content: state.systemPrompt }, ...chat.messages.slice(0, -1)],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                let fullContent = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = new TextDecoder().decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const json = JSON.parse(data);
                                fullContent += json.choices[0]?.delta?.content || "";
                                streamTarget.innerHTML = marked.parse(fullContent);
                                container.scrollTop = container.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                aiMsgObj.content = fullContent;
                localStorage.setItem('chats', JSON.stringify(state.chats));
            } catch (err) {
                streamTarget.innerHTML = "Connection Error. Check API Key.";
            } finally {
                state.isGenerating = false;
                renderMessages();
            }
        }
    </script>
</body>
</html>
