<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gurnihal GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #8884; border-radius: 10px; }
        .markdown-body pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        #loading { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .dark #loading { background: #131314; color: white; }
        #sidebar { transition: transform 0.3s ease; }
        @media (max-width: 768px) { #sidebar.closed { transform: translateX(-100%); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-[#131314] text-gray-900 dark:text-gray-100 h-full flex flex-col transition-colors duration-200">

    <div id="loading">

            <div class="p-4 flex flex-col h-full">
                <button onclick="createNewChat()" class="flex items-center gap-3 px-4 py-3 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 transition-all mb-6 shadow-md">

                <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700 space-y-1">
                    <button onclick="toggleDarkMode()" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">

                    </button>
                </div>
            </div>

            <header class="h-16 flex items-center justify-between px-4 border-b border-gray-100 dark:border-gray-800">

                    </button>
                    <h1 id="current-chat-title" class="font-bold text-indigo-600 dark:text-indigo-400">Gurnihal GPT</h1>
                </div>
                <button onclick="toggleModal('settings-modal')" class="text-xs font-bold bg-gray-100 dark:bg-gray-800 px-3 py-1.5 rounded-full hover:ring-2 ring-indigo-500 transition-all">
