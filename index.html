    <script>
        /** * APP STATE & CONSTANTS
         */
        const state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model') || 'google/gemini-2.0-flash-exp:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful AI assistant.',
            chats: JSON.parse(localStorage.getItem('chats') || '[]'),
            currentChatId: null,
            isStreaming: false
        };

        const elements = {
            appRoot: document.getElementById('app-root'),
            loading: document.getElementById('loading'),
            chatContainer: document.getElementById('chat-container'),
            welcomeScreen: document.getElementById('welcome-screen'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            menuToggle: document.getElementById('menu-toggle'),
            newChatBtn: document.getElementById('new-chat-btn'),
            chatHistory: document.getElementById('chat-history'),
            themeToggle: document.getElementById('theme-toggle'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsModal: document.getElementById('settings-modal'),
            saveSettings: document.getElementById('save-settings'),
            closeSettings: document.getElementById('close-settings'),
            apiKeyInput: document.getElementById('api-key-input'),
            modelInput: document.getElementById('model-input'),
            systemPromptInput: document.getElementById('system-prompt-input')
        };

        /**
         * INITIALIZATION
         */
        function init() {
            // Apply theme
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            renderHistory();
            
            // Auto-resize textarea
            elements.userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Hide loader
            elements.loading.classList.add('hidden');
            elements.appRoot.classList.remove('hidden');

            // Fill settings fields
            elements.apiKeyInput.value = state.apiKey;
            elements.modelInput.value = state.model;
            elements.systemPromptInput.value = state.systemPrompt;
        }

        /**
         * CHAT LOGIC
         */
        function createNewChat() {
            const id = Date.now().toString();
            const newChat = {
                id,
                title: 'New Conversation',
                messages: []
            };
            state.chats.unshift(newChat);
            state.currentChatId = id;
            saveAndRender();
            loadChat(id);
            if (window.innerWidth < 1024) toggleSidebar(false);
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            elements.chatContainer.innerHTML = '';
            
            if (!chat || chat.messages.length === 0) {
                elements.chatContainer.appendChild(elements.welcomeScreen);
                elements.welcomeScreen.classList.remove('hidden');
            } else {
                elements.welcomeScreen.classList.add('hidden');
                chat.messages.forEach(msg => appendMessageUI(msg.role, msg.content));
            }
            renderHistory();
        }

        function appendMessageUI(role, content, isNew = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-appear mb-6`;
            
            const inner = document.createElement('div');
            inner.className = `max-w-[85%] md:max-w-[70%] p-4 rounded-2xl ${
                role === 'user' 
                ? 'bg-blue-600 text-white rounded-tr-none' 
                : 'bg-gray-100 dark:bg-gray-800 dark:text-gray-100 rounded-tl-none prose dark:prose-invert'
            }`;
            
            if (role === 'user') {
                inner.textContent = content;
            } else {
                inner.innerHTML = marked.parse(content);
            }
            
            wrapper.appendChild(inner);
            elements.chatContainer.appendChild(wrapper);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            return inner;
        }

        async function sendMessage() {
            const text = elements.userInput.value.trim();
            if (!text || state.isStreaming) return;
            if (!state.apiKey) {
                alert("Please add your OpenRouter API Key in settings!");
                elements.settingsModal.classList.remove('hidden');
                return;
            }

            if (!state.currentChatId) createNewChat();

            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            // Add user message
            const userMsg = { role: 'user', content: text };
            chat.messages.push(userMsg);
            if (chat.title === 'New Conversation') chat.title = text.substring(0, 30) + '...';
            
            elements.userInput.value = '';
            elements.userInput.style.height = 'auto';
            elements.welcomeScreen.classList.add('hidden');
            appendMessageUI('user', text);

            // Placeholder for AI response
            const aiMsgDiv = appendMessageUI('assistant', '...');
            state.isStreaming = true;
            let fullAiContent = "";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Gemini Clone"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiMsgDiv.innerHTML = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content || "";
                                fullAiContent += content;
                                aiMsgDiv.innerHTML = marked.parse(fullAiContent);
                                elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
                            } catch (e) { console.error("Error parsing stream", e); }
                        }
                    }
                }
                
                chat.messages.push({ role: 'assistant', content: fullAiContent });
                saveAndRender();

            } catch (err) {
                aiMsgDiv.innerHTML = `<span class="text-red-500">Error: ${err.message}</span>`;
            } finally {
                state.isStreaming = false;
            }
        }

        /**
         * UI HELPERS
         */
        function toggleSidebar(force) {
            const isOpen = typeof force === 'boolean' ? force : elements.sidebar.classList.contains('-translate-x-full');
            if (isOpen) {
                elements.sidebar.classList.remove('-translate-x-full');
                elements.sidebarOverlay.classList.remove('hidden');
            } else {
                elements.sidebar.classList.add('-translate-x-full');
                elements.sidebarOverlay.classList.add('hidden');
            }
        }

        function saveAndRender() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
            renderHistory();
        }

        function renderHistory() {
            elements.chatHistory.innerHTML = '';
            state.chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-colors ${state.currentChatId === chat.id ? 'bg-gray-200 dark:bg-gray-800' : 'hover:bg-gray-100 dark:hover:bg-gray-800/50'}`;
                div.onclick = () => loadChat(chat.id);
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <span class="text-lg">üí¨</span>
                        <span class="truncate text-sm font-medium">${chat.title}</span>
                    </div>
                    <button class="delete-chat opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition" data-id="${chat.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </button>
                `;

                div.querySelector('.delete-chat').onclick = (e) => {
                    e.stopPropagation();
                    state.chats = state.chats.filter(c => c.id !== chat.id);
                    if (state.currentChatId === chat.id) {
                        state.currentChatId = null;
                        elements.chatContainer.innerHTML = '';
                        elements.chatContainer.appendChild(elements.welcomeScreen);
                        elements.welcomeScreen.classList.remove('hidden');
                    }
                    saveAndRender();
                };

                elements.chatHistory.appendChild(div);
            });
        }

        /**
         * EVENT LISTENERS
         */
        elements.menuToggle.onclick = () => toggleSidebar();
        elements.sidebarOverlay.onclick = () => toggleSidebar(false);
        elements.newChatBtn.onclick = createNewChat;
        
        elements.sendBtn.onclick = sendMessage;
        elements.userInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                e.preventDefault();
                sendMessage();
            }
        };

        elements.themeToggle.onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        elements.settingsBtn.onclick = () => elements.settingsModal.classList.remove('hidden');
        elements.closeSettings.onclick = () => elements.settingsModal.classList.add('hidden');
        elements.saveSettings.onclick = () => {
            state.apiKey = elements.apiKeyInput.value.trim();
            state.model = elements.modelInput.value.trim() || 'google/gemini-2.0-flash-exp:free';
            state.systemPrompt = elements.systemPromptInput.value.trim();
            
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            
            elements.settingsModal.classList.add('hidden');
        };

        // Window resize fix
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) toggleSidebar(false);
        });

        // Initialize App
        init();

    </script>
</body>
</html>
